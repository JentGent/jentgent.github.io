<header class="site-header">
    <nav class="site-nav">
        <ul>
            {% assign sorted_pages = site.pages | sort:"order" %}
            {% for page in sorted_pages  %}
            {% if page.title and page.hide != true %}
            <li>
                <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                    {{ page.title }}
                </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>

    {% if site.theme_settings.header_text %}
        <div class="call-out header" style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
            <h1 class="site-title">
                <!-- <a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a> -->
                <a href="{{ site.baseurl }}/">
                    <img class="logo" src="/img/logo.png">
                </a>
            </h1>
            <div class="divider"></div>
            {{ site.theme_settings.header_text }}
            <div class="divider"></div>
            <!-- Social icons from Font Awesome, if enabled -->
            {% include icons.html %}
        </div>
    {% endif %}
</header>
