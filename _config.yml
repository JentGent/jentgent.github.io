# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "jentgent.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: JentGent # Your name will go here
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1 class="title">JentGent</h1>
     <p>AI/ML, 3D graphics, game development</p>
  header_text_feature_image:
  # footer_text: >
  #  Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "jentaculargent@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "JentGent" # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  itch: "jentgent"
  youtube: "https://www.youtube.com/channel/UCwGxA3K5k8mqA3XXr0uVGcw"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  # google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"
  google_fonts: "Lato:300,400,700,300italic,700italic|Montserrat:300,400,700,300italic,700italic,900"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/
  demos:
    output: true
    permalink: /demos/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed
